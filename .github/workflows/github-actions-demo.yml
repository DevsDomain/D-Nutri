name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: "Deploy do backend com SSH"
      uses: appleboy/ssh-action@master
      with:
       host: ${{ secrets.VPS_HOST }}
       username: "root"
       key:  ${{secrets.VPS_SSH_KEY}}
       port: 22
       script: |
          cd /home/Dnutri
          git pull origin main
          cd backend
          pm2 stop src
          npm i && pm2 start src

      
